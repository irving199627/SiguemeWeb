<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->

<div class="row pad-10">
    <div class="col-8">
        <h3>siguiendo a: <small>{{ siguiendoA }}</small></h3>
        <!-- this creates a google map on the page with the given lat/lng from -->
        <!-- the component as the initial center of the map: -->
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="20" [mapTypeId]="'hybrid'">
            <agm-marker *ngFor="let autobus of autobuses" [latitude]="autobus.lat" [longitude]="autobus.lng"></agm-marker>
        </agm-map>
    </div>
    <div class="col-4">
        <h3>Autobuses</h3>

        <div class="card" *ngFor="let autobus of autobuses; let i = index">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p class="cursor" (click)="seguir( autobus )">{{ autobus.id }}</p>
                    <footer><a [routerLink]="[ '/info', i ]" class="btn btn-outline-info btn-block">Info</a></footer>
                </blockquote>
            </div>
        </div>
        <br>
        <button (click)="dejarDeSeguir()" class="btn btn-primary btn-block">
                Dejar de seguir
        </button>
    </div>
</div>
