<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->

<div class="row pad-10">
    <div class="col-8">
        <h3>siguiendo a: <small>{{ siguiendoA }}</small></h3>
        <!-- this creates a google map on the page with the given lat/lng from -->
        <!-- the component as the initial center of the map: -->
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="20" [mapTypeId]="'hybrid'">
            <agm-marker *ngFor="let autobus of autobuses" [latitude]="autobus.lat" [longitude]="autobus.lng" label="{{autobus.id}}"></agm-marker>
            <!-- _<agm-polygon [fillColor]="'#FFFFFF'" [visible]="true" fillOpacity="0.1" [paths]="pathTaller" [strokeColor]="'#FFFFFF'"></agm-polygon> -->
            <agm-polygon [fillColor]="'#f48f4d'" fillOpacity="0.3" [visible]="true" [paths]="pathRecepcion" [strokeColor]="'#f48f4d'"></agm-polygon>
            <agm-polygon [fillColor]="'#ff2017'" fillOpacity="0.3" [visible]="true" [paths]="pathIsla" [strokeColor]="'#ff2017'"></agm-polygon>
            <agm-polygon [fillColor]="'#fefa50'" fillOpacity="0.3" [visible]="true" [paths]="pathListos" [strokeColor]="'#fefa50'"></agm-polygon>
            <agm-polygon [fillColor]="'#00bfef'" fillOpacity="0.3" [visible]="true" [paths]="pathPre" [strokeColor]="'#00bfef'"></agm-polygon>
            <agm-polygon [fillColor]="'#884aaa'" fillOpacity="0.3" [visible]="true" [paths]="pathDetallado" [strokeColor]="'#884aaa'"></agm-polygon>
            <agm-polygon [fillColor]="'#00b96c'" fillOpacity="0.3" [visible]="true" [paths]="pathImg" [strokeColor]="'#00b96c'"></agm-polygon>
            <!-- <agm-circle [latitude]="latitudTaller" [longitude]="longitudTaller" [radius]="radioTaller"></agm-circle> -->

        </agm-map>
        <div class="container">

            <table class="table table-bordered table-sm">
                <tbody>
                    <tr>
                        <td>
                            <div class="colores" id="recepcion"></div>
                        </td>
                        <td> Recepci√≥n </td>

                        <td>
                            <div class="colores" id="isla"></div>
                        </td>
                        <td> Isla </td>

                        <td>
                            <div class="colores" id="listos"></div>
                        </td>
                        <td> Listos </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="colores" id="pre"></div>
                        </td>
                        <td> Prelavado </td>

                        <td>
                            <div class="colores" id="det"></div>
                        </td>
                        <td> Detallado </td>

                        <td>
                            <div class="colores" id="imagen"></div>
                        </td>
                        <td> Imagen </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <div class="col-4">
        <h3>Autobuses</h3>

        <div class="card" *ngFor="let autobus of autobuses; let i = index">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p class="cursor" (click)="seguir( autobus )">{{ autobus.id }}</p>
                    <footer><a [routerLink]="[ '/info', i ]" class="btn btn-outline-info btn-block">Info</a></footer>
                </blockquote>
            </div>
        </div>
        <br>
        <button (click)="dejarDeSeguir()" class="btn btn-primary btn-block">
                Dejar de seguir
        </button>
    </div>
</div>
